<div class="container my-5">
    <div class="row align-items-center">
        <div class="col-md-3">
            <img [src]="product?.imageCover" class="w-100" [alt]="product?.title">
        </div>
        <div class="col-md-9">
            <h3 class="my-2 fw-bold">{{product?.title}}</h3>
            <P class="text-success text-opacity-75">{{product?.description}}</P>
            <P class="my-2 text-success fw-medium">{{product?.category?.name}}</P>
            <div class="price-rating d-flex justify-content-between align-items-center mt-2 mb-4">
                <span class="fw-semibold">{{product?.price}}EGP</span>
                <span class="fw-semibold">
                    <div class="star-rating">
                        <!-- @for (star of getStars(4); track $index) {} -->
                        @if (product?.ratingsAverage !==null) {
                        <span *ngFor="let star of getStars(product.ratingsAverage)"
                            [class.active]="star <= product.ratingsAverage">

                            <i class="fa-solid fa-star fa-xs"></i>
                        </span>
                        }
                    </div>
                    {{product?.ratingsAverage}}
                </span>
            </div>
            <app-main-btn (click)="addToCart(product._id)">Add to cart</app-main-btn>
        </div>
    </div>
</div>
