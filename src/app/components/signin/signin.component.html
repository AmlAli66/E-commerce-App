<div class="signup m-5">
    <div class="w-75 m-auto">
        <h3 class="mx-5">Login Now:</h3>
        <form class="mx-5" [formGroup]="signinForm" (ngSubmit)="sendData()">

            <input [ngClass]="{
                'is-valid': !signinForm.get('email')?.errors && (signinForm.get('email')?.touched||signinForm.get('email')?.dirty),
                'is-invalid':signinForm.get('email')?.errors && (signinForm.get('email')?.touched||signinForm.get('email')?.dirty),
            }" type="email" formControlName="email" class="form-control my-4" placeholder="Type your email...">
            <alertError [formName]="signinForm" controlName="email" />
            <input [ngClass]="{
                'is-valid': !signinForm.get('password')?.errors && (signinForm.get('password')?.touched||signinForm.get('password')?.dirty),
                'is-invalid':signinForm.get('password')?.errors && (signinForm.get('password')?.touched||signinForm.get('password')?.dirty),
            }" type="password" formControlName="password" class="form-control my-4"
                placeholder="Type your password...">
            <alertError [formName]="signinForm" controlName="password" />

            <div class="text-danger my-3">
                {{signinErrorMessage}}
            </div>
            <div class="d-flex justify-content-between align-items-center w-100">
                <button class="btn bg-main w-25 d-block text-white" [disabled]="signinForm.invalid||isBtnSubmit">
                    @if (!isBtnSubmit) {
                    Login
                    }@else{

                    <i class="fa-solid fa-spinner fa-spin"></i>
                    }
                </button>
                <a class="text-danger text-decoration-underline" routerLink="/forget"> Forget Password?</a>
            </div>
        </form>
    </div>
</div>
