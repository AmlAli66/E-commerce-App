<div class="container my-5">
    <div class="row gy-3">
        @for (brand of allBrands; track $index) {
        <div class="col-md-2">
            <div class="product p-2 ">
                <img [src]="brand.image" class="w-100" alt="">
                <h6 class="text-main">{{brand.name}} </h6>
            </div>
        </div>
        }
    </div>
</div>
