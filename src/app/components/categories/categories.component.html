<div class="container my-5">
    <div class="row gy-4">
        @for (category of allCategories; track $index) {
        <div class="col-md-3 text-center category">
            <div class="category product p-2 ">
                <img [src]="category.image" class="w-100 h-100" alt="">
                <h6 class="text-main fw-semibold my-2">{{category.name}}</h6>
                <h4 class="fw-semibold">{{category.slug}}</h4>
            </div>
        </div>
        }
    </div>
</div>
