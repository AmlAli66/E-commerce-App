<section>
    @if (steps==1) {
    <div class="forget-password m-5">
        <div class="w-75 m-auto">
            <h3 class="mx-5">Forget Password:</h3>
            <form class="mx-5" [formGroup]="forgotPassword" (ngSubmit)="submitStep1()">

                <input [ngClass]="{
                        'is-valid': !forgotPassword.get('email')?.errors && (forgotPassword.get('email')?.touched||forgotPassword.get('email')?.dirty),
                        'is-invalid':forgotPassword.get('email')?.errors && (forgotPassword.get('email')?.touched||forgotPassword.get('email')?.dirty),
                    }" type="email" formControlName="email" class="form-control my-4" placeholder="Type your email...">
                <alertError [formName]="forgotPassword" controlName="email" />
                <div class="text-danger my-3">
                    {{signinErrorMessage}}
                </div>
                <div class="d-flex justify-content-between align-items-center w-100">
                    <button class="btn bg-main w-25 d-block text-white"
                        [disabled]="forgotPassword.invalid||isBtnSubmit">
                        @if (!isBtnSubmit) {
                        Send Code
                        }@else{

                        <i class="fa-solid fa-spinner fa-spin"></i>
                        }
                    </button>
                </div>
            </form>
        </div>
    </div>
    }@else if (steps==2) {
    <div class="verfiy-code m-5">
        <div class="w-75 m-auto">
            <h3 class="mx-5">verify Reset Code:</h3>
            <form class="mx-5" [formGroup]="verifyResetCode" (ngSubmit)="submitStep2()">

                <input [ngClass]="{
                        'is-valid': !verifyResetCode.get('resetCode')?.errors && (verifyResetCode.get('resetCode')?.touched||verifyResetCode.get('resetCode')?.dirty),
                        'is-invalid':verifyResetCode.get('resetCode')?.errors && (verifyResetCode.get('resetCode')?.touched||verifyResetCode.get('resetCode')?.dirty),
                    }" type="text" formControlName="resetCode" class="form-control my-4"
                    placeholder="Type reset code...">
                <alertError [formName]="verifyResetCode" controlName="resetCode" />
                <div class="text-danger my-3">
                    {{signinErrorMessage}}
                </div>
                <div class="d-flex justify-content-between align-items-center w-100">
                    <button class="btn bg-main w-25 d-block text-white"
                        [disabled]="verifyResetCode.invalid||isBtnSubmit">
                        @if (!isBtnSubmit) {
                        Verify Code
                        }@else{

                        <i class="fa-solid fa-spinner fa-spin"></i>
                        }
                    </button>
                </div>
            </form>
        </div>
    </div>

    }@else if (steps==3) {
    <div class="verfiy-code m-5">
        <div class="w-75 m-auto">
            <h3 class="mx-5">Reset Password:</h3>
            <form class="mx-5" [formGroup]="resetPassword" (ngSubmit)="submitStep3()">

                <input hidden [ngClass]="{
                        'is-valid': !resetPassword.get('email')?.errors && (resetPassword.get('email')?.touched||resetPassword.get('email')?.dirty),
                        'is-invalid':resetPassword.get('email')?.errors && (resetPassword.get('email')?.touched||resetPassword.get('email')?.dirty),
                    }" type="email" formControlName="email" class="form-control my-4" placeholder="Type your email...">
                <alertError [formName]="resetPassword" controlName="email" />


                <input [ngClass]="{
                        'is-valid': !resetPassword.get('newPassword')?.errors && (resetPassword.get('newPassword')?.touched||resetPassword.get('newPassword')?.dirty),
                        'is-invalid':resetPassword.get('newPassword')?.errors && (resetPassword.get('newPassword')?.touched||resetPassword.get('newPassword')?.dirty),
                    }" type="password" formControlName="newPassword" class="form-control my-4"
                    placeholder="Enter new Password...">
                <alertError [formName]="resetPassword" controlName="newPassword" />
                <div class="text-danger my-3">
                    {{signinErrorMessage}}
                </div>
                <div class="d-flex justify-content-between align-items-center w-100">
                    <button class="btn bg-main w-25 d-block text-white"
                        [disabled]="verifyResetCode.invalid||isBtnSubmit">
                        @if (!isBtnSubmit) {
                        Reset Password
                        }@else{
                        <i class="fa-solid fa-spinner fa-spin"></i>
                        }
                    </button>
                </div>
            </form>
        </div>
    </div>
    }



</section>
