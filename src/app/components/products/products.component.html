<div class="container my-5">
    <div class="row gy-3">
        @for (product of allProducts; track $index) {
        <div class="col-md-2">
            <div class="product p-2 ">
                <img [src]="product.imageCover" class="w-100" alt="">
                <h6 class="text-main">{{product.category.name}} </h6>
                <h4 class="fw-bold">{{product.title.split(' ').splice(0,2).join(' ')}}...</h4>
                <div class="d-flex justify-content-between my-3">
                    <span>{{product.price}} EGP</span>
                    <span>
                        <i class="fa-solid fa-star rating-color"></i>
                        {{product.ratingsAverage}}
                    </span>
                </div>
                <div class="my-2">
                    <app-main-btn>Add to cart</app-main-btn>
                </div>
            </div>
        </div>
        }
    </div>
</div>
